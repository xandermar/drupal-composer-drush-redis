mass_password_change.password_reset_confirm:
  path: '/admin/people/mass_password_change/reset_confirm'
  defaults:
    _form: '\Drupal\mass_password_change\Form\MassPasswordResetConfirm'
    _title: 'Password reset'
  requirements:
    _permission: 'administer users'
mass_password_change.password_change_confirm:
  path: '/admin/people/mass_password_change/change_confirm'
  defaults:
    _form: '\Drupal\mass_password_change\Form\MassPasswordChangeConfirm'
    _title: 'Change password'
  requirements:
    _permission: 'administer users'
